{% load static %}
{% load humanize %}

<style>
    .month-container{
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 40px;
    }
    .monthCard{
       background-color: #fff1df;
       padding: 20px; 
       display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: #9a3422;
        border-radius: 10px;
        text-decoration: none;
        transition: 0.3s ease-in-out
    }

    .monthCard:hover{
        background-color: #ee6719;
        color: white !important;
    }
    .column {
        float: left;
        width: 50%;
    }
    
    
    /* Clear floats after the columns */
    
    .row:after {
        content: "";
        display: table;
        clear: both;
    }</style>
