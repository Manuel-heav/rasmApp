{% extends 'rasmApp/sidebarlayout.html' %}
{% load static %}
{% block content %}

<style>
    /* Container and layout */
    .row {
        display: flex;
        justify-content: center;
        margin-top: 50px;
    }

    .col-md-6 {
        max-width: 600px;
    }

    .card {
        background-color: white;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        padding: 30px;
        text-align: center;
    }

    /* Confirmation message */
    p {
        font-size: 1.2em;
        margin-bottom: 20px;
    }

    p:nth-child(2) {
        color: red;
        font-weight: bold;
    }

    /* Button styles */
    .btn {
        display: inline-block;
        padding: 10px 20px;
        border-radius: 6px;
        font-size: 1.1em;
        margin: 10px 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        text-decoration: none;
        color: white;
    }

    .btn-warning {
        background-color: #f0ad4e;
        border: none;
    }

    .btn-warning:hover {
        background-color: #d99632;
    }

    .btn-danger {
        background-color: #d9534f;
        border: none;
    }

    .btn-danger:hover {
        background-color: #c9302c;
    }
</style>

<div class="row">
    <div class="col-md-6">
        <div class="card card-body">
            <p>Are you sure you want to delete this item:</p>
            <p>{{ item }}?</p>
            <form method="post" action="{% url 'delete_actionplan' item.id %}">
                {% csrf_token %}
                <a class="btn btn-warning" href="{% url 'home' %}">Cancel</a>
                <input class="btn btn-danger" type="submit" value="Confirm">
            </form>
        </div>
    </div>
</div>

{% endblock content %}
